on:
  schedule:
  - cron: '0 4 * * *'
push:
  branches: main

name: Scrapear Banco Central

jobs:
  render:
  name: Scrapear Banco Central
  runs-on: macOS-latest
  steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v1
    - name: Instalar dependencias
      run: Rscript -e 'install.packages(c("dplyr","rvest", "stringr", "tidyr"))'
    - name: Scrapear datos
      run: Rscript obtener_datos.R
    - name: Commit results
      run: |
        git add -A
        git commit -m 'Actualizar datos BC' || echo "No changes to commit"
        git push origin || echo "No changes to commit"       