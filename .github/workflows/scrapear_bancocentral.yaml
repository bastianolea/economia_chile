on:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: main

name: Scrapear Banco Central

jobs:
  render:
    name: Scrapear Banco Central
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      
      - name: Instalar libcurl
        run: sudo apt-get install libcurl4-openssl-dev -y 
      
      - name: Instalar libxml
        run: sudo apt-get install libxml2-dev -y 
  
      - name: Instalar dependencias
        run: Rscript -e 'install.packages(c("dplyr", "rvest", "stringr", "tidyr", "janitor"))'
        
      - name: Scrapear datos
        run: Rscript obtener_datos.R
        
      - name: Commit results
        run: |
          git add -A
          git commit -m 'Actualizar datos BC' || echo "No changes to commit"
          git push origin || echo "No changes to commit"       